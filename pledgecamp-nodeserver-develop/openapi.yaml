          content:
            application/json:
              schema:
                type: object
                properties:
                  transaction_parent_id:
                    type: integer
                  transaction_callback:
                    type: string
                  transaction_status:
                    type: integer
                  transaction_type:
                    type: string
                  transaction_uuid:
                    type: string
                  transaction_retry_attempts:
                    type: integer
                  transaction_block_number:
                    type: integer
                  transaction_from:
                    type: string
                  transaction_gas_used:
                    type: integer
                  transaction_hash:
                    type: string
                  transaction_to:
                    type: string
                  transaction_events:
                    type: object
        '400':
          description: Bad Request
          content:
