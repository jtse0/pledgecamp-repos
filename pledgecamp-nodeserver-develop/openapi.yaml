                type: object
                properties:
                  msg:
                    type: string
      description: 'Create a new project on the blockchain                '
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transaction_type:
                  type: string
                project_id:
                  type: integer
                activity_id:
                  type: integer
                milestone_times:
                  type: array
                  items:
                    type: integer
                release_percents:
